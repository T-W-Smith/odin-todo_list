<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div id="headerLogo">
                    <img src="images/check-all.svg">
                    <h1>Todo List</h1>
                </div>
                <!-- Reset Button -->
                <div id="resetBtnDiv">
                    <input type="button" id="resetBtn" value="Reset Todo List" />
                </div>
            </header>
            <!-- Main -->
            <main class="main">
                <!-- Sidebar/Project area -->
                <div class="sideBar">
                    <h1 id="project">Projects: </h1>
                    <div id="projectList"></div>
                    <div id="newProjectBtnDiv">
                        <input type="button" id="projectBtn" value="+ New Project" />
                    </div>
                </div>
                <!-- Main area/task area -->
                <div class="mainArea">
                    <h1 id="currentProject"></h1>
                    <p id="task">Tasks: </p>
                    <div id="taskList"></div>
                    <div id="taskBtnDiv">
                        <input type="button" id="taskBtn" value="+ New Task" />
                    </div>
                </div>
            </main>
            <!-- Footer -->
            <footer class="footer">
                Copyright Â© <img src="images/github-mark.png" alt="GitHub logo">
                <a href="https://github.com/T-W-Smith">Trey Smith 2024</a>
            </footer>
        </div>

        <!-- Modal dialog popup for creating projects -->
        <div class="projectModal">
            <dialog id="projectDialog">
                <form id="projectForm" method="dialog">
                    <h1>New Project: </h1>
                    <div id="textbox">
                        <label for="projectName">Project Name: </label>
                        <input type="text" id="projectName" name="projectName" required>
                    </div>
                    <div id="submit">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                    <div id="cancel">
                        <input type="button" id="projectCancelBtn" value="Cancel">
                    </div>
                </form>
            </dialog>
        </div>

        <!-- Modal dialog popup for renaming projects -->
        <div class="renameProjectModal">
            <dialog id="renameProjectDialog">
                <form id="renameProjectForm" method="dialog">
                    <h1>Rename Project: </h1>
                    <div id="textbox">
                        <label for="renameProjectName">Project Name: </label>
                        <input type="text" id="renameProjectName" name="renameProjectName" required>
                    </div>
                    <div id="submit">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                    <div id="cancel">
                        <input type="button" id="renameProjectCancelBtn" value="Cancel">
                    </div>
                </form>
            </dialog>
        </div>

        <!-- Modal dialog popup for creating tasks -->
        <div class="taskModal">
            <dialog id="taskDialog">
                <form id="taskForm" method="dialog">
                    <h1>New Task: </h1>
                    <div id="textbox">
                        <label for="taskName">Task Name: </label>
                        <input type="text" id="taskName" name="taskName" required>
                    </div>
                    <div id="textbox">
                        <label for="taskDesc">Task Description: </label>
                        <textarea id="taskDesc" name="taskDesc"></textarea>
                    </div>
                    <div id="datebox">
                        <label for="taskDueDate">Task Due Date: </label>
                        <input type="date" id="taskDueDate" name="taskDueDate" required>
                    </div>
                    <div id="submit">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                    <div id="cancel">
                        <input type="button" id="taskCancelBtn" value="Cancel">
                    </div>
                </form>
            </dialog>
        </div>
    </body>
</html>
